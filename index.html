<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REST Countries · Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="#">REST Countries · Demo</a>
  </div>
</nav>

<main class="container my-4">
  <section class="mb-3">
    <div class="row g-2 align-items-center">
      <div class="col-12 col-md-8">
        <input id="q" class="form-control form-control-lg" type="search" placeholder="Escribí un país (p.ej. Uruguay, Argentina, Japan)…">
      </div>
      <div class="col-12 col-md-4 d-grid d-md-block">
        <button id="btnBuscar" class="btn btn-lg btn-primary w-100">Buscar</button>
      </div>
    </div>
    <div class="form-text mt-1">
      Tip: también podés presionar <kbd>Enter</kbd> para buscar.
    </div>
  </section>

  <section id="status" class="d-none"></section>

  <section id="results" class="row g-3"></section>
</main>

<footer class="border-top py-3">
  <div class="container small text-muted">
    Datos por <a href="https://restcountries.com/" target="_blank" rel="noopener">REST Countries</a>. Solo frontend (HTML + CSS + JS).
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
